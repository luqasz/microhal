[binaries]
c = 'avr-gcc'
cpp = 'avr-g++'
asm = 'avr-asm'
strip = 'avr-strip'
ar = 'avr-ar'
objcopy = 'avr-objcopy'
size = 'avr-size'

[host_machine]
system = 'bare-metel'
cpu_family = 'avr'
cpu = 'atmega328'
endian = 'little'

[built-in options]
c_args = ['-mmcu=atmega32', '-DF_CPU=11059200']
c_link_args = c_args
cpp_args = c_args
cpp_link_args = c_args
